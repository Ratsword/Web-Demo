<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-右键菜单</title>
    <!-- 参考百度网盘的右键菜单 -->
    <link rel="stylesheet" href="../css/02.css">
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/02.js"></script>
</head>
<body>
    <div class="description">自定义右键菜单，请在页面点击右键查看效果</div>
    <div class="context-menu">
        <ul class="list">
            <li><em class="cut"></em>剪切</li>
            <li><em class="copy"></em>复制</li>
            <li><em class="paste"></em>粘贴</li>
            <li class="separate"></li>
            <li>新建文件夹</li>
            <li>新建文件</li>
        </ul>
    </div>
</body>
</html>
